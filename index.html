<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB Calculator</title>
  <link rel="shortcut icon" href="#">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>

  <table class="calculator">
    <tr><td colspan="4" class="answer">0</td></tr>

    <tr><td colspan="2"><button class="big-gray-button">C</button></td><td><button class="gray-button">&larr;</button></td><td><button class="orange-button">&divide;</button></td></tr>

    <tr><td><button class="gray-button">7</button></td>
    <td><button class="gray-button">8</button></td><td><button class="gray-button">9</button></td>
    <td><button class="orange-button">&times;</button></td></tr>

    <tr><td><button class="gray-button">4</button></td><td><button class="gray-button">5</button></td><td><button class="gray-button">6</button></td>
    <td><button class="orange-button">&minus;</button></td></tr>

    <tr><td><button class="gray-button">1</button></td><td><button class="gray-button">2</button></td><td><button class="gray-button">3</button></td><td><button class="orange-button">&plus;</button></td></tr>
    
    <tr><td colspan="3"><button class="bigger-gray-button">0</button></td><td><button class="orange-button">&equals;</button></td></tr>
  </table>

</body>
</html>
